<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Commandes - Gestion des Stocks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Gestion des Stocks</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html"><i class="fas fa-home"></i> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produit.html"><i class="fas fa-box"></i> Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="commande.html"><i class="fas fa-shopping-cart"></i> Commandes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Connexion</a>
                    </li>
                </ul>
            </div>
        </nav>
        
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestion des Commandes</h1>

        <!-- Tableau des commandes -->
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID Commande</th>
                    <th>Client</th>
                    <th>Date</th>
                    <th>Montant</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableCommandes">
                <!-- Les commandes seront affichées ici -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $('#navbar').load('navbar.html');

        // Fonction pour charger et afficher les commandes
        function chargerCommandes() {
            const commandes = [
                { id: 1, client: 'Client 1', date: '2024-12-12', montant: '100€' },
                { id: 2, client: 'Client 2', date: '2024-12-13', montant: '150€' }
            ];
            let tbody = '';
            commandes.forEach(commande => {
                tbody += `<tr>
                            <td>${commande.id}</td>
                            <td>${commande.client}</td>
                            <td>${commande.date}</td>
                            <td>${commande.montant}</td>
                            <td>
                                <button class="btn btn-info">Voir</button>
                                <button class="btn btn-danger">Annuler</button>
                            </td>
                          </tr>`;
            });
            document.getElementById("tableCommandes").innerHTML = tbody;
        }

        // Charger les commandes au démarrage
        chargerCommandes();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
