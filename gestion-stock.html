<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion du Stock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Inclure l'entête -->
    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Gestion des Stocks</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html"><i class="fas fa-home"></i> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produit.html"><i class="fas fa-box"></i> Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="commande.html"><i class="fas fa-shopping-cart"></i> Commandes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Connexion</a>
                    </li>
                </ul>
            </div>
        </nav>
        
    </div>
    

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestion du Stock</h1>

        <!-- Formulaire pour ajouter un produit -->
        <div class="card p-4 mb-3">
            <h4>Ajouter un nouveau produit</h4>
            <form id="formAjouterProduit">
                <div class="form-group">
                    <label for="nomProduit">Nom du produit</label>
                    <input type="text" class="form-control" id="nomProduit" placeholder="Nom du produit" required>
                </div>
                <div class="form-group">
                    <label for="quantiteProduit">Quantité</label>
                    <input type="number" class="form-control" id="quantiteProduit" placeholder="Quantité" required>
                </div>
                <div class="form-group">
                    <label for="prixProduit">Prix unitaire</label>
                    <input type="number" class="form-control" id="prixProduit" placeholder="Prix unitaire" required>
                </div>
                <button type="button" class="btn btn-success" onclick="ajouterProduit()">Ajouter le produit</button>
            </form>
        </div>

        <div id="produitsList">
            <h4>Liste des produits en stock</h4>
            <ul class="list-group" id="listProducts">
                <!-- Liste des produits -->
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
     
        $('#navbar').load('navbar.html');

        // Fonction pour ajouter un produit
        function ajouterProduit() {
            const nomProduit = document.getElementById("nomProduit").value;
            const quantiteProduit = document.getElementById("quantiteProduit").value;
            const prixProduit = document.getElementById("prixProduit").value;

            if (nomProduit && quantiteProduit && prixProduit) {
                const produit = {
                    nom: nomProduit,
                    quantite: quantiteProduit,
                    prix: prixProduit
                };

                // Ajouter le produit à la liste (ici, c'est juste un ajout simulé)
                const li = document.createElement('li');
                li.classList.add('list-group-item');
                li.textContent = `${produit.nom} - Quantité: ${produit.quantite} - Prix: ${produit.prix}€`;
                document.getElementById("listProducts").appendChild(li);

                // Réinitialiser le formulaire
                document.getElementById("formAjouterProduit").reset();
            } else {
                alert("Veuillez remplir tous les champs.");
            }
        }
       
    </script>
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
